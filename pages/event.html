<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container{
            display: flex;
            margin: auto;
            justify-content: center;
        }
        .header-content{
            display: flex;
            align-items: center;
            margin: 1vh auto;
            width: 50%;
        }
        .left{
            justify-content: left;
            padding-left: 10vw;
        }
        .right{
            justify-content: right;
            padding-right: 10vw;
        }
        .logo{
            max-width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content left">
                <img src="logo.png" class="logo">
            </div>
            <div class="header-content right">
                <h2>Events</h2>
            </div>
        </div>
    </header>
</body>
</html>
